<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" >
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="home" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a routerLink="juegos" class="nav-link px-2 text-white">Juegos</a></li>
          <li><a routerLink="sobreMi" href="#" class="nav-link px-2 text-white">Sobre Mi</a></li>
        </ul>
        <a *ngIf="userLogged|async as user;else login_buttons">
          {{user.email}}
          <img style="border-radius: 100%;" *ngIf="user.photoURL;else other_photo" src="{{user.photoURL}}" 
            width="30" height="30" class="d-inline-block align-top" alt="">
          <ng-template #other_photo>
            <img style="border-radius: 100%;"  src="./assets/user.png" 
            width="30" height="30" class="d-inline-block align-top" alt="">
          </ng-template>
          <button class="btn btn-warning" (click)="logout()">Logout</button>  
        </a>
        <ng-template #login_buttons class="text-end">
          <button routerLink="login" type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </ng-template>    
      </div>
    </div>
  </header>
