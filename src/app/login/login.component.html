<body>
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">INGRESAR</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">REGISTRARSE</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<a *ngIf="showError" class="errorMessage">ERROR AL LOGEARSE</a>
					<div class="group">
						<label for="user" class="label">Usuario</label>
						<input id="user" type="text" class="input" [(ngModel)]="usuario.email">
					</div>
					<div class="group">
						<label for="pass" class="label">Contrase単a</label>
						<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="usuario.password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Mantenerme Ingresado</label>
					</div>
					<div class="group">
						<input  (click)="ingresar()" type="submit" class="button" value="Ingresar"><br>
						<input (click)="ingresarConGoogle()" type="submit" class="buttonGoogle" value="Ingresar con Google">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Olvidaste tu contrase単a?</a>
					</div>
				</div>
				<div class="sign-up-htm">
					<form [formGroup]="formRegistro" (ngSubmit)="registrarse()">
						<div class="group">
							<label for="userRegistrarse" class="label">Usuario</label>
							<input type="text" class="input" id="userRegistrarse" placeholder="Ingrese Usuario" formControlName="username">
							<small class="invalid" 
							*ngIf="formRegistro.controls['username'].errors?.['required'] && formRegistro.controls['username'].touched">
							El usuario es requerido
							</small>
							<small class="invalid" *ngIf="formRegistro.controls['username'].errors?.['containsSpaces'] && formRegistro.controls['username'].touched">
							El usuario no puede contener espacios
							</small>
						</div>
						<div class="group">
							<label for="passRegistrarse" class="label">Contrase単a</label>
							<input type="password" class="input" id="passRegistrarse" placeholder="Ingrese Contrase単a" formControlName="password">
							<small class="invalid" 
							*ngIf="formRegistro.controls['password'].errors?.['required'] && formRegistro.controls['password'].touched">
							El password es requerido
							</small>
						</div>
						<div class="group">
							<label for="passRepeat" class="label">Repeat Password</label>
							<input id="passRepeat" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="emailRegistrarse" class="label">Email</label>
							<input type="text" class="input" id="emailRegistrarse" placeholder="Ingrese Email" formControlName="email">
							<small class="invalid" 
							*ngIf="formRegistro.controls['email'].errors?.['required'] && formRegistro.controls['email'].touched">
							El email es requerido
							</small>
							<small class="invalid" 
							*ngIf="formRegistro.controls['email'].errors?.['email'] &&
							formRegistro.controls['email'].touched">
							El email no tiene el formato correcto
							</small>
						</div>
						<div class="group">
							<input type="submit" class="button" value="Registrarse" [disabled]="formRegistro.invalid">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
