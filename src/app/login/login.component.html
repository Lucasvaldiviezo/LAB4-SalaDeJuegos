<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">INGRESAR</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">REGISTRARSE</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<a *ngIf="showError" class="errorMessage">ERROR AL LOGEARSE</a>
				<div class="group">
					<label for="user" class="label">Usuario</label>
					<input id="user" type="text" class="input" [(ngModel)]="usuario.email">
				</div>
				<div class="group">
					<label for="pass" class="label">Contraseña</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="usuario.password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Mantenerme Ingresado</label>
				</div>
				<div class="group">
					<input (click)="ingresar()" type="submit" class="button" value="Ingresar"><br>
					<input (click)="ingresarConGoogle()" type="submit" class="buttonGoogle" value="Ingresar con Google">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Olvidaste tu contraseña?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="userRegistrarse" class="label">Username</label>
					<input id="userRegistrarse" type="text" class="input">
				</div>
				<div class="group">
					<label for="passRegistrarse" class="label">Password</label>
					<input id="passRegistrarse" type="password" class="input" data-type="password" [(ngModel)]="usuario.password">
				</div>
				<div class="group">
					<label for="passRepeat" class="label">Repeat Password</label>
					<input id="passRepeat" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="emailRegistrarse" class="label">Email Address</label>
					<input id="emailRegistrarse" type="text" class="input" [(ngModel)]="usuario.email">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Registrarse" (click)="registrarse()">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Ya eres miembro?</label>
				</div>
			</div>
		</div>
	</div>
</div>
